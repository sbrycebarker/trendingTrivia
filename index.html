<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/main.css">
  <title>Trivia Trends</title>
  <link rel="shortcut icon" href="/styles/assets/crownFavicon.png">
</head>

<body ng-controller="myCtrl">
  <header>

    <div></div>
    <h1>Trivia Trends</h1>
    <button><span>+</span> Add Question</button>
  </header>
  <article>
    <nav>
      <a>All Questions</a>
      <a>Easy</a>
      <a>Medium</a>
      <a>Hard</a>
      <a>Search by Animal</a>
    </nav>
    <div class="search">
      <input type="text" placeholder="Animal to search by">
    </div>
    <div class="questions" ng-repeat="question in questions">
      {{questions}}
      <!-- Questions go here -->

  </article>

  <div class="modal">
    <form>
      <h4 class="close">X</h4>
      <span>Question</span><input type="text" ng-model="PH">
      <span>Animal it's about</span><input type="text" ng-model="PH">
      <span>Difficulty</span>
      <div class="range">
        <input type="range" min="1" max="3" ng-model="PH">

        <h5>{{newQuestion.difficulty}}</h5>
      </div>
      <h4>Options</h4>
      <div>
        <input type="radio" ng-model="PH" value="1">
        <input type="text" ng-model="PH">
      </div>
      <div>
        <input type="radio" ng-model="PH" value="2">
        <input type="text" ng-model="PH">
      </div>
      <div>
        <input type="radio" ng-model="PH" value="3">
        <input type="text" ng-model="PH">
      </div>
      <div>
        <input type="radio" ng-model="PH" value="4">
        <input type="text" ng-model="PH">
      </div>

      <!--Add question buttons-->
      <div class="buttons">
        <button class="green">Save Question</button>
        <button>Cancel</button>
      </div>

      <!--Edit & Delete question buttons-->
      <div class="buttons">
        <button class="red">Delete Question</button>
        <button class="green">Save Changes</button>
        <button>Cancel</button>
      </div>

    </form>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js" charset="utf-8"></script>
  <script src="./app.js" charset="utf-8"></script>
  <script src="./ctrl.js"></script>
  <script src="./service.js"></script>
</body>

</html>
